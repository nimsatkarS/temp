<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    nav {
        background-color: #f4f4f4;
        padding: 10px;
    }
    
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: #333;
    }
    
    nav ul li a:hover {
        color: #555;
    }
    
    main {
        padding: 20px;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    
    main {
        padding: 20px;
        min-width: 300px; /* Minimum width for the form */
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
        width: 50%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
</style>
<body>
    <header>
        <h1>Healthcare Provider Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="viewpetent.html">View Patients</a></li>
            <li><a href="appoitment.html">Schedule Appointments</a></li>
            <li><a href="record.html">Manage Medical Records</a></li>
        </ul>
    </nav>

    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </main>
    <main>
        <!-- Content will be loaded dynamically here -->
    </main>
    <script src="script.js">
        // JavaScript for handling navigation

document.addEventListener("DOMContentLoaded", function () {
    // Load default content
    loadContent('patients');

    // Handle navigation clicks
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault();
            const target = this.getAttribute('href').substring(1);  
            loadContent(target);
        });
    });
});

function loadContent(target) {
    fetch(`${target}.html`)
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').innerHTML = html;
        })
        .catch(error => console.error('Error loading content: ', error));
}

document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();
    
    // Fetch form data
    const formData = new FormData(this);
    const loginData = {};
    
    // Convert FormData to JSON
    formData.forEach(function (value, key) {
        loginData[key] = value;
    });

    // Display login data (you can modify this according to your requirements)
    console.log('Login details:');
    console.log(loginData);
    
    // Here, you can send the data to your backend for authentication
});

    </script>
</body>
</html>
